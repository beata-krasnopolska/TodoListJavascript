<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>JavaScript TodoList</title>

  <link rel="stylesheet" href="./css.css" type="text/css">
</head>
<body>
<div class="todo">
    <div class="header">
        <h1>ToDo List</h1>
        <input type="text" class="todoInput" placeholder="Add a task...">
        <button class="addBtn">Add</button>
    </div>
    <div class="todoList">
        <h3>List of Tasks to do:</h3>
        <p class="alertInfo">Brak zadań na liście.</p>
        <ul>
                <li id='test'>Wypić kawę<div class="tools"><button class="complete">Complete</button><button class="edit">EDIT</button><button
                        class="delete">Delete</button>
                </div>
                </li>
                <li id='test2'>Zjeść śniadanie<div class="tools"><button class="complete">Complete</button><button class="edit">EDIT</button><button
                            class="delete">Delete</button>
                    </div>
                </li>
                <li id='test3'>Umyć okna<div class="tools"><button class="complete">Complete</button><button class="edit">EDIT</button><button
                            class="delete">Delete</button>
                    </div>
                </li>
        </ul>
    </div>
</div>

<div class="popup">
    <h3>Edytuj zadanie:</h3>
    <div class="popupBody">
        <p class="popupInfo"></p>
        <input type="text" class="popupInput" placeholder="Please add a correct task...">
        <button class="popupBtn accept">Accept</button>
        <button class="popupBtn cancel">Cancel</button>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
